<html>

<head>
    <title>Fibonacci Sequence</title>
    <link href="https://fonts.googleapis.com/css?family=Muli:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>Enter Number To See Fibonacci Sequence</h1>
    <h5>(must be a positive integer)</h5>
    <form class="form" onsubmit="fibonacci_series()">
        <input class="input" id="fibnum" placeholder="Enter Number">
        <button class="submit" onclick="fibonacci_series()">GO</button>
    </form>
    <div>
        <p>The result is:
            <script>
                var number = prompt("Enter Number To See Fibonacci Sequence");
                function fibonacci_series(input) {
                    if (input === 1) {
                        return [0, 1];
                    }
                    else if (input > 1) {
                        var seq = fibonacci_series(input - 1);
                        seq.push(seq[seq.length - 1] + seq[seq.length - 2]);
                        return seq;
                    }
                    else if (input === 0) {
                        return 0;
                    }
                    else {
                        return undefined;
                    }
                };
                document.write(fibonacci_series(number - 1));
            </script>
        </p>
    </div>
</body>

</html>
